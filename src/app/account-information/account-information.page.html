<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-item color="primary">
        <ion-button color="primary" (click)="openFirst()" style="height: auto;"><ion-icon name="list-outline" style="zoom:1.8;"></ion-icon></ion-button> 
        <ion-title style="font-size: 20px; align-content: center;" >Account Information</ion-title>  
        <ion-button color="primary" style="height: auto;" slot="end"><ion-icon name="cart-outline" style="zoom:1.8;"></ion-icon></ion-button>
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="!isAdmin" id="container">
    <ion-label>{{ fullName }}</ion-label>
    <ion-label>{{ email }}</ion-label>
  </div>

  <div *ngIf="isAdmin" id="container">
    <form [formGroup]="_form" (ngSubmit)="onSubmit()">
      <ion-grid>

        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Title</ion-label>
              <ion-input
               formControlName="title" 
               required
               ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Price</ion-label>
              <ion-input
               type="number"
               formControlName="price" 
               required 
               ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Description</ion-label>
              <ion-input
               formControlName="description" 
               required 
               ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Image Link</ion-label>
              <ion-input
               formControlName="imageLink" 
               required 
               ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

      <ion-row>
        <ion-col>
          <ion-button 
          type="submit"
          [disabled]="!_form.valid"
          > Add Shirt
        </ion-button>
        </ion-col>
      </ion-row>
      </ion-grid>
    </form>
  </div>


</ion-content>
