<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-item color="primary">
        <ion-button color="primary" (click)="openFirst()" style="height: auto;"><ion-icon name="list-outline" style="zoom:1.8;"></ion-icon></ion-button> 
        <ion-title style="font-size: 25px; align-content: center;" >Register</ion-title>  
        <ion-button color="primary" style="height: auto;" slot="end"><ion-icon name="cart-outline" style="zoom:1.8;"></ion-icon></ion-button>
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form [formGroup]="_form" (ngSubmit)="onSubmit()">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Full Name</ion-label>
              <ion-input
               type="fullName" 
               formControlName="fullName" 
               required
               ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
               type="email" 
               formControlName="email" 
               required 
               email
               ></ion-input>
            </ion-item>
              
          </ion-col>
        </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password" 
            required 
            minlength="6" ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button 
          type="submit"
          [disabled]="!_form.valid"
          > Sign up
        </ion-button>
        </ion-col>
      </ion-row>
      </ion-grid>
    </form> 
  
  </div>


</ion-content>
